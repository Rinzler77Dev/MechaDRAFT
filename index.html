<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mecha Draft - Setup</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    .center { text-align: center; margin-top: 100px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #order-list { margin-top: 20px; }
    .order-item { padding: 5px 10px; background: #eee; border: 1px solid #ccc; margin-bottom: 5px; }
    #generated-links { margin-top: 30px; }
    .link-box { background: #f9f9f9; padding: 5px; border: 1px solid #ddd; word-break: break-all; }
  </style>
</head>
<body>

<!-- Splash screen -->
<div id="splash" class="center">
  <h1>Welcome to Mecha Draft</h1>
  <button onclick="showSetup()">Start Draft Setup</button>
</div>

<!-- Setup screen -->
<div id="setup" class="hidden">
  <h2>Set Draft Order</h2>
  <p>Click buttons in the order you want events to happen:</p>
  <button onclick="addStep('Map Pick')">+ Map Pick</button>
  <button onclick="addStep('Team A Striker Ban')">+ Team A Striker Ban</button>
  <button onclick="addStep('Team B Striker Ban')">+ Team B Striker Ban</button>
  <div id="order-list"></div>
  <button onclick="generateLinks()">Generate Draft Links</button>

  <div id="generated-links" class="hidden">
    <h3>Send these to captains/spectators:</h3>
    <p><strong>Team A:</strong> <span class="link-box" id="link-a"></span></p>
    <p><strong>Team B:</strong> <span class="link-box" id="link-b"></span></p>
    <p><strong>Spectator:</strong> <span class="link-box" id="link-spec"></span></p>
  </div>
</div>

<script>
  let draftOrder = [];

  function showSetup() {
    document.getElementById('splash').classList.add('hidden');
    document.getElementById('setup').classList.remove('hidden');
  }

  function addStep(step) {
    draftOrder.push(step);
    const list = document.getElementById('order-list');
    const item = document.createElement('div');
    item.className = 'order-item';
    item.textContent = `${draftOrder.length}. ${step}`;
    list.appendChild(item);
  }

  function generateLinks() {
    if (draftOrder.length === 0) {
      alert('Please set at least one step.');
      return;
    }

    const sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
    const baseUrl = window.location.origin + window.location.pathname.replace(/\/index\.html$/, '/');

    document.getElementById('link-a').textContent = `${baseUrl}?session=${sessionId}&role=teamA`;
    document.getElementById('link-b').textContent = `${baseUrl}?session=${sessionId}&role=teamB`;
    document.getElementById('link-spec').textContent = `${baseUrl}?session=${sessionId}&role=spectator`;

    document.getElementById('generated-links').classList.remove('hidden');

    console.log('Draft Order:', draftOrder);
  }
</script>

</body>
</html>
